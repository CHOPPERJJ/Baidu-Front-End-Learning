<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <li>北京</li>
    <li>上海</li>
    <li>福州</li>
    <li>广州</li>
    <li>成都</li>
    <li>西安</li>
</ul>
<button type="button" onclick="countQ()">点击显示</button>
<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
//筛选出大于60的城市
function countQ() {
    document.write('最近污染城市：');
    for (i = 0; i < aqiData.length; i++) {
        if ( aqiData [i][1] >= 60 ) {
           document.write(aqiData[i][0] + '<br/>');
        }
    }
}

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */


</script>
</body>
</html>
