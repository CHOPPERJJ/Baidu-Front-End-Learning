<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" charset="UTF-8">
</head>
<body onload="countTime()">
<!--先编写好网页布局-->
<h1>该页面可能会跳转哦！</h1>
<p><span id="times">5</span>秒后回到主页</p>
<a onclick="jump()" href="javascript:jump())">返回</a>

<script type="text/javascript">
    var num = 5;
    num = document.getElementById("times").innerHTML;
    function countTime() {
        num = document.getElementById("times").innerHTML;
        num = num - 1;
    setTimeout("countTime()", 1000);
    if( num == 0 ) {
        location.assign("www.imooc.com");
    }
}
    function jump() {
        window.history.back();
    }
    //获取显示秒数的元素，通过定时器来更改秒数。

    //通过window的location和history对象来控制网页的跳转。

</script>
</body>
</html>
